<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type='text/javascript' defer></script>
    <title>Odin Weather</title>
</head>
<body>
    <div class="container">
        <form class="searchBar">
            <input class="searchInput" type="text" placeholder="Search City" required>
            <button type="submit"><img src="images/search_white_24.svg" alt="Search City"></button>
        </form>
        <div class="weatherInfo">
            <h2 class="city">São José</h2>
            <h4 class="state">Santa Catarina</h4>
            <h1 class="temperature">26</h1>
            <h4 class="description">Mostly Cloudy</h4>
            <div class="highLow">
                <h4 class="highest">H: 28°</h4>
                <h4 class="lowest">L: 16°</h4>
            </div>  
        </div>
        <div class="weekDays">
            <div><h4 class="weekDay">Today</h4></div>
        </div>
    </div>
</body>
</html>
